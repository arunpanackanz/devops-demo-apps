name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/devops-demo-apps
            git pull
            pkill -f app.py || true
            screen -S flaskapp -X quit || true
            screen -dmS flaskapp bash -c "cd ~/devops-demo-apps && source venv/bin/activate && python app.py"

